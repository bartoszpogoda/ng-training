<form class="form-inline" [formGroup]="searchCriteriaForm" (ngSubmit)="search()">

    <input class="form-control mr-sm-2" type="text" placeholder="Author" aria-label="Author"
        formControlName="author">
    <input class="form-control mr-sm-2" type="text" placeholder="Title" aria-label="Title"
    formControlName="title">

    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>

</form>
