<div class="container-fluid">
    <form #bookForm (submit)="notifyOnBookUpdate($event)">
        <div class="form-group row">
            <label for="author" class="col-sm-2 col-form-label">Author:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="author" #authorInput [value]="book.author">
            </div>
        </div>
        <div class="form-group row">
            <label for="title" class="col-sm-2 col-form-label">Title:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="title" #titleInput [value]="book.title">
            </div>
        </div>
        <!-- <button type="button" class="btn btn-primary"
            (click)="notifyOnBookUpdate(authorInput.value, titleInput.value)">Apply</button> -->
        <button type="submit" class="btn btn-primary">Apply</button>
    </form>
</div>
